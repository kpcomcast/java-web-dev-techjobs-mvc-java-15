<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <p th:if="${size > 0}">
        Displaying
        <strong th:text="${size}"></strong>
        results...
    </p>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == type}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p><b>ID: <span th:text = "${job.id}"></span></b></p>
                <div><b>Name: </b><span th:text = "${job.name}"></span></div>
                <div><b>Employer: </b><span th:text = "${job.employer}"></span></div>
                <div><b>Location: </b><span th:text = "${job.location}"></span></div>
                <div><b>Position Type: </b><span th:text = "${job.positionType}"></span></div>
                <div><b>Skill: </b><span th:text = "${job.coreCompetency}"></span></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
