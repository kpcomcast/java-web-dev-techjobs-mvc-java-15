<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <p th:if="${size > 0}">
        Displaying
        <strong th:text="${size}"></strong>
         results...
    </p>

    <!-- TODO #1 DONE - Use a loop to display job results in a table. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
                <td>
                    <p><b>ID: <span th:text = "${job.id}"></span></b></p>
                    <div><b>Name: </b><span th:text = "${job.name}"></span></div>
                    <div><b>Employer: </b><a th:href="@{/search/results(searchType='employer',searchTerm=${job.employer})}" th:text="${job.employer}"></a></div>
                    <div><b>Location: </b><a th:href="@{/search/results(searchType='location',searchTerm=${job.location})}" th:text="${job.location}"></a></div>
                    <div><b>Position Type: </b><a th:href="@{/search/results(searchType='positionType',searchTerm=${job.positionType})}" th:text="${job.positionType}"></a></div>
                    <div><b>Skill: </b><a th:href="@{/search/results(searchType='coreCompetency',searchTerm=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a></div>
                </td>
        </tr>
    </table>

</div>

</body>
</html>
